<div>
	<h1 id="homeTitle" class='page-header'>
		<div id="infoTitle">CHALLENGES</div>
	</h1>
	<div class='container-fluid'>
		<div id="chal-table">
			<table class="table table-bordered table-hover">
				<thead>
					<td>
						<h4>Due&nbsp;Date</h4>
					</td>
					<td>
						<h4>Challenges&nbsp;&nbsp;</h4>
					</td>
					<td>
						<h4>Points</h4>
					</td>
					<td>
						<h4>Description</h4>
					</td>
					<td>
						<h4>Message Board</h4>
					</td>
				</thead>

				<!-- needs a link to challenge and board for each of these, probably stored as a link in the database API thingy-->
				<tr ng-repeat = 'challenge in challengeList'>
					<td>{{challenge.dueDate.substring(5, 7) + '&#8209;' + challenge.dueDate.substring(8, 10) + '&#8209;' + challenge.dueDate.substring(0, 4)}}</td>
					<td><a href='/index.html#/challenge/{{challenge.id}}'>{{challenge.name}}</a></td>
					<td>{{challenge.points}}</td>
					<td>{{challenge.description}}</td>
					<td class='press-icon'><a href='/index.html#/board/{{challenge.id}}'><button class='btn btn-primary' id='challengesMessageBoard'><i class="fa fa-weixin"></i></button></a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
