<script src='js/checklist.js'></script>
<div class='container'>
	<div class='col-md-8'>
		<div ng-bind-html="challenge"></div>
	</div>
	<div class='col-md-4'>
		<div class='checklist'>
			<h3>Checklist</h3>
			
			<table class='table table-striped'>
				<tr ng-repeat='item in items'>
					<td ng-show='loggedIn' class='check-button-area'>
						<button ng-click='checkItem(item.placement)' ng-show='checked[item.placement]' class='btn btn-success'><span class='glyphicon glyphicon-ok'></span></button>
						<button ng-click='checkItem(item.placement)' ng-show='!checked[item.placement]' class='btn btn-danger'><span class='glyphicon glyphicon-remove'></span></button>
					</td>
					<td>{{item.description}}</td>
				</tr>
			</table>

		</div>
	</div>
</div>
